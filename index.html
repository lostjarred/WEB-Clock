<!DOCTYPE html>
<html>
    <head>
        <title>Web Clock</title>
        <style>
            #container {
                margin: 20%;
                border: 5px;
                border-color: black;
                border-style: solid;
            }
            .row {
                display: flex;
                flex-direction: row;
            }
            .col {
                display: flex;
                flex-direction: column;
            }
            .time {
                font-family: 'DigitTech16';
            }
            body {
                background-color: black;
            }
            @font-face {
                font-family: 'DigitTech16';
                src: url('font/DigitTech16-Regular.ttf') format('truetype');
            }
        </style>
    </head>
    <body>
        <div id="container" style="border-color: red;">
            <div class="col" style="margin-left: 40%; margin-right: 40%;">
                <div class="row">
                    <span id="digitcolour" class="row" style="color: red;">
                        <h1 id="timehours" class="time">00</h1>
                        <h1>:</h1>
                        <h1 id="timeminutes" class="time">00</h1>
                        <h1>:</h1>
                        <h1 id="timeseconds" class="time">00</h1>
                    </span>
                </div>
            </div>
        </div>
    </body>
    <script>
        //variable get time
            let timehourstext = document.querySelector("#timehours")
            let timeminstext = document.querySelector("#timeminutes")
            let timesecstext = document.querySelector("#timeseconds")

        //set interval to update clock
            window.setInterval(updateclock, 1000)
        
            //functon to update clock text
            function updateclock() {
                let d = new Date();
                let hours = d.getHours();
                let mins = d.getMinutes();
                let secs = d.getSeconds();
                timehourstext.innerHTML = hours;
                timeminstext.innerHTML = mins;
                timesecstext.innerHTML = secs;
            }
        
            //run function during page load 
                updateclock();
    </script>
</html>
